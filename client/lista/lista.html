<template name="lista">

    <div class="row">
        <div class="col-xs-12">
            {{#each tarefas}}
            <div class="row">
                <div class="col-xs-11">
                    {{nome}} - {{formataData}} 
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-danger" value={{_id}}>
                        Excluir
                    </button>
                </div>
                <hr>
            </div>
            {{/each}}
        </div>

    </div>

</template>
