<template name="lista">

    <div class="row">
        <div class="col-xs-12">

            <table class="table table-responsive">
                <thead>
                    <th>
                        Task
                    </th>
                    <th>
                        Data
                    </th>
                    <th>
                        Finalizar
                    </th>
                    <th>
                        Ações
                    </th>
                </thead>
                <tbody>
                    {{#each tarefas}}
                        <tr class="{{#if checked}}bg-warning{{/if}}">
                            <td>
                                {{nome}}  
                            </td>
                            <td>
                                {{data}}
                            </td>
                            <td>
                                <button class="btn btn-warning mudastatus" value={{_id}}>
                                    {{#if checked}}
                                       <span class="glyphicon glyphicon-repeat"></span>
                                    {{else}}   
                                        <span class="glyphicon glyphicon-ok"></span>
                                    {{/if}}
                                
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-success editatask" value={{_id}}>
                                    Editar
                                </button>
                                <button class="btn btn-danger deletatask" value={{_id}}>
                                    Excluir
                                </button>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>

        </div>

    </div>

</template>
