<template name="lista">

    <div class="row">
        <div class="col-xs-12">

            <table class="table table-responsive">
                <thead>
                    <th>
                        Task
                    </th>
                    <th>
                        Data
                    </th>
                    <th>
                        Ações
                    </th>
                </thead>
                <tbody>
                    {{#each tarefas}}
                        <tr>
                            <td>
                                {{nome}}  
                            </td>
                            <td>
                                {{data}}
                            </td>
                            <td>
                                <button class="btn btn-success editatask" value={{_id}}>
                                    Editar
                                </button>
                                <button class="btn btn-danger deletatask" value={{_id}}>
                                    Excluir
                                </button>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>

        </div>

    </div>

</template>
